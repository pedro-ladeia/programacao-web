<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21 do Oscar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <section id="sec1">
      <h1>21 do Oscar</h1>
      <div class="choiceNumPLayersWrapper">
        <button class="choiceNumPLayers" id="twoPlayers"><i class="fa-solid fa-user"></i> <i class="fa-solid fa-x"></i> <i class="fa-solid fa-user"></i></button>
        <button class="rulesPlayer"><i class="fa-solid fa-circle-info"></i></button>
        <button class="choiceNumPLayers" id="onePlayer"><i class="fa-solid fa-user"></i> <i class="fa-solid fa-x"></i> <i class="fa-solid fa-robot"></i></button>
      </div>

      <main>
        <div class="mainWrapper">
          <div class="playerWrapper">
            <div class="namePlayerWrapper">
              
               <input type="text" class="titlePlayer" id="namePlayer1" placeholder="Digite o nome do jogador 1">
              <button class="butEnterName" id="butEnterNamePlayer1" >
              Confimar
              </button>
            </div>
            <h2 class="titleTurn"></h2>
            <input type="submit" value="1" class="playernNumChoiced" id="playerNumChoiced1"/>
            <input type="submit" value="2" class="playernNumChoiced" id="playerNumChoiced2"/>
            <input type="submit" value="3" class="playernNumChoiced" id="playerNumChoiced3"/>
            
            <div class="numOfGainsWrapper" >
              <h2><i class="fa-solid fa-trophy"></i></h2>
              <h2 class="numOfGains">0</h2>
            </div>
          </div>

          <div class="mainNumberWrapper">
            <h1 class="txtMainNumber">0</h1>
          </div>

          <div class="playerWrapper" id="player2Wrapper">
            
            <div class="namePlayerWrapper" id="namePlayer2Wrapper">
              
              <input type="text" class="titlePlayer" id="namePlayer2" placeholder="Digite o nome do jogador 2">
              <button class="butEnterName"  id="butEnterNamePlayer2" >
              Confimar
            </button>
            </div>
            
            <h2 class="titleTurn"></h2>
            <div class="playerNumChoicedWrapper">
              <input type="submit" value="1" class="playernNumChoiced" id="player2NumChoiced1"/>
              <input type="submit" value="2" class="playernNumChoiced" id="player2NumChoiced2"/>
              <input type="submit" value="3" class="playernNumChoiced" id="player2NumChoiced3"/>
            </div>
            
            <div class="numOfGainsWrapper" id="numOfGainsWrapperPlayer2">
              <h2><i class="fa-solid fa-trophy"></i></h2>
              <h2 class="numOfGainsPlayer2">0</h2>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
<script src="/script.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
